services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: watchlog_user
      POSTGRES_PASSWORD: postgresql
      POSTGRES_DB: watchlog
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d watchlog -U watchlog_user" ]
      interval: 1s
      timeout: 2s
      retries: 100
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./backend/src/lib/init:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    depends_on:
      db:
        condition: service_healthy

  backend:
    build: ./backend
    volumes:
      - ./backend/src:/app/src
      - ./backend/scripts:/app/scripts
    environment:
      - CHOKIDAR_USEPOLLING=true
    healthcheck:
      test: 'curl --fail --request GET --url "http://localhost:3000" || exit 1'
      interval: 1s
      timeout: 2s
      retries: 100
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_URL=http://localhost:3030/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --request GET --url 'http://localhost:5173' || exit 1"
      interval: 1s
      timeout: 2s
      retries: 100

  api_gateway:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - 3030:80

volumes:
  postgres_data: